# Production Configuration
# Use environment variables for sensitive data

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    clean-disabled: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.expensetracker: INFO
  file:
    name: /var/log/expense-tracker/application.log
    max-size: 10MB
    max-history: 30

server:
  port: ${PORT:8080}
  error:
    include-message: false
    include-binding-errors: never
    include-stacktrace: never

management:
  endpoint:
    health:
      show-details: never
